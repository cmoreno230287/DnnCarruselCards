<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tabs with Form and Image Upload</title>
    <link href="../src/libraries/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../src/libraries/css/bootstrap-icons-1.11.0/bootstrap-icons.min.css">
    <link href="../src/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="tabList" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab1" data-bs-toggle="tab" data-bs-target="#tabPane1" type="button"
                    role="tab" aria-controls="tabPane1" aria-selected="true" onclick="focusedTab('')">                
                <span class="editable-title" ondblclick="makeTitleEditable(this)" onblur="updateTabTitle(this, 'tab1')" onkeydown="checkEnter(event, this)">Card 1</span>
                <span class="close-tab" onclick="removeTab(event, 'tab1')">&times;</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="add-tab" type="button" onclick="addNewTab()">+</button>
        </li>
    </ul>
    <div class="tab-content" id="tabContent">
        <!-- Tab 1 Content -->
        <div class="tab-pane fade show active" id="tabPane1" role="tabpanel" aria-labelledby="tab1">
            <div class="row mt-4">                
                <input type="hidden" id="showcard" value="true"/>
				<div class="form-group row">
					<!-- <label for="scaleRange" class="col-sm-1 col-form-label">Size</label> -->
					<div class="col-sm-1">
						<!-- <input type="range" class="form-control-range mt-3" id="scaleRange" min="10" max="200" value="100">  -->
					</div>
					<div class="col-sm-2">						
					</div>
					<div class="col-sm-4">						
					</div>
					<div class="col-sm-4 pipe">
                        <a href="#" id="eyebutton" class="bi bi-eye icontool" onclick="ShowHideCard()"></a>
						<a href="#" class="bi bi-floppy icontool"></a>
					</div>
				</div>
				<input type="file" id="file-input" accept="image/*" onchange="loadImage(event, 'image', 'scaleRange')" class="file-input">
				<input type="file" id="file-input-Spanish" accept="image/*" onchange="loadImage(event, 'imageSpanish', 'scaleRangeSpanish')" class="file-input">
				<input type="file" id="file-input-French" accept="image/*" onchange="loadImage(event, '', '')" class="file-input">
				<input type="file" id="file-input-Portugues" accept="image/*" onchange="loadImage(event, '', '')" class="file-input">
                <!-- Left Side: Form Controls -->
                <div class="col-md-4">     
                    <ul class="nav nav-tabs" id="tabListLanguagesImages" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="tabEnglish" data-bs-toggle="tab" data-bs-target="#tabPaneEnglish" type="button"
                                    role="tab" aria-controls="tabPaneEnglish" aria-selected="true">                
                                <span class="editable-title" ondblclick="makeTitleEditable(this)" onblur="updateTabTitle(this, 'tabEnglish')" onkeydown="checkEnter(event, this)">English</span>
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="tabSpanish" data-bs-toggle="tab" data-bs-target="#tabPaneSpanish" type="button"
                                    role="tab" aria-controls="tabPaneSpanish" aria-selected="true">                
                                <span class="editable-title" ondblclick="makeTitleEditable(this)" onblur="updateTabTitle(this, 'tabEnglish')" onkeydown="checkEnter(event, this)">Spanish</span>
                            </button>
                        </li>  
                    </ul> 
                    <div class="tab-content" id="tabContentLanguagesImagesEnglish">
                        <!-- Tab 1 Content -->
                        <div class="tab-pane fade show active" id="tabPaneEnglish" role="tabpanel" aria-labelledby="tabEnglish">
                            <div class="form-group row">
                                <label for="scaleRange" class="col-sm-2 col-form-label">Size</label>
                                <div class="col-sm-2">
                                    <input type="range" class="form-control-range mt-3" id="scaleRange" data-target-id="image" min="10" max="200" value="100">
                                </div>
                            </div>
                            <div class="card" style="width: 300px;">
                                <div class="image-wrapper">						  
                                  <div id="image-container" class="image-container card-img-top" ondblclick="document.getElementById('file-input').click();">
                                    <img id="image" class="image" draggable="false">
                                  </div>
                                </div>						
                                <div class="card-body">
                                    <h5 class="card-title" id="cardtitle">Card title</h5>
                                    <p class="card-text" id="cardText">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    <a href="#" class="readmorelink" id="readmorelink" data-toggle="modal" data-target="#linkModal" onclick="changeLinkUrl(this, '')">read more</span></a>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tabPaneSpanish" role="tabpanel" aria-labelledby="tabSpanish">
                            <div class="form-group row">
                                <label for="scaleRangeSpanish" class="col-sm-2 col-form-label">Size</label>
                                <div class="col-sm-2">
                                    <input type="range" class="form-control-range mt-3" id="scaleRangeSpanish" data-target-id="imageSpanish" min="10" max="200" value="100">
                                </div>
                            </div>
                            <div class="card" style="width: 300px;">
                                <div class="image-wrapper">						  
                                  <div id="image-container-Spanish" class="image-container card-img-top" ondblclick="document.getElementById('file-input-Spanish').click();">
                                    <img id="imageSpanish" class="image" draggable="false">
                                  </div>
                                </div>						
                                <div class="card-body">
                                    <h5 class="card-title" id="cardtitleSpanish">Card title</h5>
                                    <p class="card-text" id="cardTextSpanish">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    <a href="#" class="readmorelink" id="readmorelinkSpanish" data-toggle="modal" data-target="#linkModal" onclick="changeLinkUrl(this, '')">read more</a>
                                </div>
                            </div>
                        </div>  
                        <div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="linkModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="linkModalLabel">Add a Link</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="hiddenButtonModal">
                                            <span aria-hidden="true">Ã—</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="linkForm">
                                            <input type="hidden" id="cardlink" data-target-id="">
                                            <div class="form-group">
                                                <label for="linkName">Link Name</label>
                                                <input type="text" class="form-control" id="linkName" data-target-id="" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="linkUrl">Link URL</label>
                                                <input type="url" class="form-control" id="linkUrl" data-target-id="" required>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="submitLink('')">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
                <!-- Right Side: Image Upload -->
                <div class="col-md-6">
                    <form>
					  <div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" data-target-id="cardtitle,cardtitleSpanish" onchange="changeTextContent(this)" placeholder="Enter title">
					  </div>
					  <div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" id="description" data-target-id="cardText,cardTextSpanish" placeholder="Enter description" rows="3" onchange="changeTextContent(this)"></textarea>
					  </div>
					  <div class="form-group">
						<label for="legend">Legend</label>
						<input type="text" class="form-control" id="legend" placeholder="Enter legend">
					  </div>
					  <div class="form-group">
						<label for="backgroundColor">Background Color</label>
						<label class="color-picker form-control backgroundColor1" backcolor="#ffffff" id="backgroundColor1" onclick="changeBackgroundColor(this)"></label>
                        <label class="color-picker form-control backgroundColor2" backcolor="#f0f0f0" id="backgroundColor2" onclick="changeBackgroundColor(this)"></label>
                        <label class="color-picker form-control backgroundColor3" backcolor="#6287BA" id="backgroundColor3" onclick="changeBackgroundColor(this)"></label>
                        <label class="color-picker form-control backgroundColor4" backcolor="#707B89" id="backgroundColor4" onclick="changeBackgroundColor(this)"></label>
                        <label class="color-picker form-control backgroundColor5" backcolor="#d9d5d1" id="backgroundColor5" onclick="changeBackgroundColor(this)"></label>
                        <label class="color-picker form-control backgroundColor6" backcolor="#ebe8e5" id="backgroundColor6" onclick="changeBackgroundColor(this)"></label>
					  </div>
					  <!-- <div class="form-group">
						<label for="linkUrl">Link URL</label>
						<input type="url" class="form-control" data-target-id="readmorelink,readmorelinkSpanish" id="linkUrl" placeholder="Enter URL">
					  </div>
					  <div class="form-group">
						<label for="linkName">Link Name</label>
						<input type="text" class="form-control" data-target-id="readmorelink,readmorelinkSpanish" id="linkName" placeholder="Enter link name" onchange="changeTextContent(this)">
					  </div> -->
					</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../src/libraries/js/jquery-3.5.1.slim.min.js"></script>
<script src="../src/libraries/js/popper.min.js"></script>
<script src="../src/libraries/js/bootstrap.min.js"></script>
<script src="../src/libraries/js/bootstrap.bundle.min.js"></script>
<script src="./js/templates/templates.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
